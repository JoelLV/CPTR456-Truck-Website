<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css" />
        <title>Contact Us</title>
    </head>
    <body>
        <header>
            <nav>
                <ul class="navigation">
                    <li class="logo">Logo</li>
                    <li><button class="home">Home</button></li>
                    <li><button class="about">About Us</button></li>
                    <li><button class="services">Services</button></li>
                    <li><button class="quote">Get Quote</button></li>
                    <li><button class="contactus">Contact Us</button></li>
                </ul>
            </nav>
        </header>
        <div class="contact">Contact Us</div>
        <form class="survey">
            <label for="fname" >First Name</label><br>
            <input type="text" name="fname"><br>
            <label for="lname">Last Name</label><br>
            <input type="text" name="lname"><br>
            <label for="email">Email</label><br>
            <input type="text" name="email"><br>
            <label for="contactmess">Contact Message</label><br>
            <textarea class="contactmess" rows="4" cols="50"></textarea>
        </form><br>
        <button class="submit">Submit</button>
        <footer>
            <ul class="footitems">
                <li>Contact Us</li>
                <li>About Us</li>
            </ul>
        </footer>
    </body>
